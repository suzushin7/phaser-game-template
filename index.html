    <link rel="manifest" href="/manifest.json" />
    <title>Phaser Game Template</title>
  </head>
  <style>
    html,
    body {
      width: 100%;
      height: 100%;
      background: #000000;
      margin: 0;
      overflow: hidden;
    }

      width: 100%;
      height: 100%;
    }
  </style>
  <body>
    <div id="game-container"></div>
    <script type="module" src="/src/main.ts"></script>

        display: none;
        position: fixed;

        left: 0;
        width: 100vw;
        height: 100vh;
        background: #000;

        display: flex;
